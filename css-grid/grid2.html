<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: arial;
            box-sizing: border-box;
            background-color:#ffffff;
        }
        .container{
            display: grid;
            width: 100vw;
            height: 100vh;
            gap:10px;
            font-size: 40px;
            border: 5px solid #ffffff;
             }
        .al{
            background-color: yellow;
            color: white;
        }
        .c1{
            grid-column-start: 1;
            grid-column-end: 5;
        }
        .c2{
            grid-row-start:2;
            grid-row-end: 6;
        
        }
        .c3{
            grid-column-start:2;
            grid-column-end:3;
        }
        .c4{
            grid-column-start: 3;
            grid-column-end: 5;
        }
        .c5{
            grid-column-start:2;
            grid-column-end: 4;
        }
        .c6{
            grid-column-start:4;
            grid-column-end: 5;
        }
        .c7{
            grid-row-start:4;
            grid-row-end: 5;
        }
        .c8{
            grid-column-start:3;
            grid-column-end: 4;
        }
        .c9{
            grid-column-start:4;
            grid-column-end: 5;
        }
        .c10{
            grid-column-start: 2;
            grid-column-end:5 ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class=" al c1">1</div>
        <div class=" al c2">2</div>
        <div class="al c3">3</div>
        <div class="al c4">4</div>
        <div class="al c5">5</div>
        <div class="al c6">6</div>
        <div class="al c7">7</div>
        <div class="al c8">8</div>
        <div class="al c9">9</div>
        <div class="al c10">10</div>
    </div>
</body>
</html>
