<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickr</title>
    <link rel="stylesheet" href="flickr1.css">
</head>
<body>
    <header>
        <div class="flickr">
            <div class="image1"></div>
            <div class="image2"></div>
            <div class="logo"></div>
        </div>
        <div class="option">
            <ul>
                <li>You</li>
                <li>Explore</li>

                <li>Get Pro</li>
            </ul>
        </div>
        <form>
            <div class="search-icon"></div>
            <input class="search-box" type="text" placeholder="Photos, People, or Groups">
        </form>
        <div id="picture">
            <div class="im image3"></div>
            <div class="im image4"></div>
            <img src="image1.png" class="im image5">
        </div>
    </header>
    <nav>
        <div class="nav1">
            <ul>
                <li class="a1"><a href="#">Photos</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#">Groups</a></li>
            </ul>
        </div>
        <div class="nav2">
            <div class="color">
            <div class="colorbox1"></div>
            <div class="colorbox2"></div>
            <div class="colorbox3"></div>
            <div class="colorbox4"></div>
            <div class="colorbox5"></div>
            <div class="colorbox6"></div>
            <div class="colorbox7"></div>
            <div class="colorbox8"></div>
            <div class="colorbox9"></div>
            <div class="colorbox10"></div>
            <div class="colorbox11"></div>
            <div class="colorbox12"></div>
            <div class="colorbox13"></div>
            <div class="colorbox14"></div>
            <div class="colorbox15"></div>
        </div>
        <div class="nav3">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
        </div>
        <div class="advance">Advanced</div>
        <div class="setting"></div>
       </nav>
       <div class="main-content">
        <div class="container1"></div>
        <div class="container2"></div>
       </div>
</body>
</html>
