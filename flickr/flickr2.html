<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search:animals | Flickr</title>
    <link rel="shortcut icon" href="https://combo.staticflickr.com/pw/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="flickr2.css">
</head>
<body>
   <div class="container">
    <header>
        <div class="header">
            <img src="menu-icon.png" class="menu-icon">
            <div class="flickr">
                <abbr title="Flickr logo.If you click it,you,ll go home"><div class="image1"></div>
                <div class="image2"></div>
                <div class="logo"></div></abbr>
                </div>
                <div class="option">
                    <ul>
                        <li>You</li>
                        <li>Explore</li>
                        <li>Prints</li>
                        <li>Get Pro</li>
                    </ul>
                </div>
                <form>
                    <button class="search-icon"></button>
                    <input class="search-box" type="text" placeholder="Photos, People, or Groups">
                </form>
                <div id="picture">
                        <abbr title="Upload"><div class="im image3"></div></abbr>
                    <div class="im image4"></div>
                    <img src="image1.png" class="im image5">
                </div>
        </div>
    </header>
    <nav>
        <div class="nav1">
            <ul>
                <li class="a1"><a href="#">Photos</a></li>
                <li class="a2"><a href="#">People</a></li>
                <li class="a3"><a href="#">Groups</a></li>
            </ul>
        </div>
        <div class="nav2">
            <div class="color">
                <div class="colorbox1">
                    <span class="tooltip">Red</span>
                </div>
                <div class="colorbox2">
                    <span class="tooltip">Dark orange</span>
                </div>
                <div class="colorbox3">
                    <span class="tooltip">Orange</span>
                </div>
                <div class="colorbox4">
                    <span class="tooltip">Pale pink</span>
                </div>
                <div class="colorbox5">
                    <span class="tooltip">Lemon yellow</span>
                </div>
                <div class="colorbox6">
                    <span class="tooltip">School bus yellow</span>
                </div>
                <div class="colorbox7">
                    <span class="tooltip">Green</span>
                </div>
                <div class="colorbox8">
                    <span class="tooltip">Dark lime green</span>
                </div>
                <div class="colorbox9">
                    <span class="tooltip">Cyan</span>
                </div>
                <div class="colorbox10">
                    <span class="tooltip">Blue</span>
                </div>
                <div class="colorbox11">
                    <span class="tooltip">Violet</span>
                </div>
                <div class="colorbox12">
                    <span class="tooltip">Pink</span>
                </div>
                <div class="colorbox13">
                    <span class="tooltip">White</span>
                </div>
                <div class="colorbox14">
                    <span class="tooltip">Gray</span>
                </div>
                <div class="colorbox15">
                    <span class="tooltip">black</span>
                </div>
            </div>
            <div class="image-box">
                <div class="image-box1">
                    <span class="tooltip">Black and white</span>
                </div>
                <div class="image-box2">
                    <span class="tooltip">Shallow depth of field</span>
               </div>
                <div class="image-box3">
                    <span class="tooltip">Minimalist</span>
                 </div>
                <div class="image-box4">
                    <span class="tooltip">Patterns</span>
                </div>
            </div>
            <div class="settings">
            <div class="advance" title="Toggle advanced">Advanced</div>
            <abbr title="Toggle advanced">  <div class="setting"></div></abbr>
        </div>
        </div>
    </nav>
    <main>
        <div class="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
        </div>
    </main>
   </div>
</body>
</html>
