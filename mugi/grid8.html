<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        .container{
            display: grid;
            height: 100vh;
            width:100vw;
            gap: 10px;
            border: 4px solid white;
            grid-template-columns: 0.5fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 4fr 3fr 2fr;
            grid-template-areas: 'nav nav nav nav'
                                'side main main main'
                                'side con con2 con3'
                                'side footer footer footer';
        }
        .nav{
            background-color: aquamarine;
            grid-area: nav;
        }
        .side{
            background-color: rgb(64, 239, 239);
            grid-area: side;
        }
        .main{
            background-color: rgb(101, 210, 247);
            grid-area: main;
        }
        .con{
            background-color: rgb(143, 247, 212);
            grid-area: con;
        }
        .con2{
            background-color: rgb(93, 243, 193);
            grid-area: con2;
        }
        .con3{
            background-color: rgb(52, 236, 175);
            grid-area: con3;
        }
        .footer{
            background-color:rgb(160, 242, 160);
            grid-area: footer;
        }
        @media(max-width:720px){
          .container{
            height: 100vh;
            width:100vw;
             grid-template-columns:1fr;
             grid-template-rows: 1fr 1fr 3fr 2fr 2fr 2fr 2fr;
            grid-template-areas: 'nav'
                                'side'
                                'main'
                                'con' 
                                'con2' 
                                'con3'
                                 'footer';
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="nav">NAVBAR</div>
        <div class="side">SIDEBAR</div>
        <div class="main">MAIN</div>
        <div class="con">CONTENT 1</div>
        <div class="con2">CONTENT 2</div>
        <div class="con3">CONTENT 3</div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
