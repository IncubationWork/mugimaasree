<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h1>it is map tag</h1>
    <img src="s1.jpg" alt="flower" usemap="#flower" width="400" height="300">
    <map name="flower">
        <area shape="rect" coords="34,44,270,350" alt="flower">
    </map>
</body>
</html>
