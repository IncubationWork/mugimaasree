<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
<input type="text" id="t1" name="t1" value="name"><br><br>
<input type="checkbox" id="c1" name="c1" ><br><br>
<input type="color" id="color" name="color" value="#e66564" ><br><br>
<input type="date" id="d1" name="date" value="2023-04-13"><br><br>
<input type="datetime-local" id="dl" name="dl" value="2023-04-11"><br><br>
<input type="email" id="email" pattern=".+@mugima\.com" size="30" value="mugimaasree@gmail.com"><br><br>
<input type="file" id="f1" name="f1" accept="image/png,image/jpeg,.html"><br><br>
<input type="hidden" id="h1" name="h1" value="4345"><br><br>
<input type="image" id="i1" name="i2" src="p2.png" height="50" width="100"><br><br>
<input type="month" id="m1" name="m2" min="2023-04" value="2023-06"><br><br>
<input type="number" id="n1" name="n2" min="30" max="300"><br><br>
<input type="password" id="p1" name="p2" minlength="8"><br><br>
<input type="radio" name="r1" id="r1" value="radio_button">radio_button<br><br>
<input type="range" min = "10" max = "100" value = "50"><br><br>
<input type="reset" value="reset"><br><br>
<input type="search" id="r1" name="r2"><br><br>
<input type="submit" value="submit"><br><br>
<input type="tel" id="te1" name="t2" ><br><br>
<input type="button" value="save"> <br><br>
<input type="time" id="ti1" name="ti2" min="09.00" max="20.00"><br><br>
<input type="url" name="u1" id="u1" placeholder="http://www.com"><br><br>
<input type="week" name="w1" id="w2" min="2023-w5" max="2023-w18">
</body>
</html>
