<div class="container1">
  <div class="container">
    <div class="weekly-forecast">
      <div class="input-date"> 
        <input type="date" [(ngModel)]="startDate">
        <input type="date" [(ngModel)]="endDate">
        <button (click)="getCurrentWeather()" class="getbutton">getweather</button>
      </div>
      <div class="forecast-box" *ngFor="let day of days; let i=index">
        <div class="date"><span>{{day.date}}</span></div>
          <div class="temperature">
          <div class="tempa">☀️ <span class="span" *ngIf="weatherData && weatherData.weather">{{ weeklyTemperatureData[i] }} °C</span></div>
          <div class="tempa">💧<span class="span" *ngIf="weatherData && weatherData.weather">{{ weatherData.weather.hourly.relativehumidity_2m[i] }} %</span></div>
          <div class="tempa"> 🌴 <span class="span" *ngIf="weatherData && weatherData.weather">{{ weatherData.weather.hourly.windspeed_10m[i] }} km/h</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
