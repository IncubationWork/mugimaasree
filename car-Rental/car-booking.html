<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car booking</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            background-color: rgb(251, 251, 246);
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .container{
            background-color: white;
            height: 100%;
            width: 80%;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap:5px;
        }
        label{
            display: flex;
            font-size: 20px;
            margin-top: 10px;
        }
        span{
            color:orangered;
            font-size: 20px;
        }
        h1{
            background-color: yellow;
            text-align: center;
            color: navy;
        }
        button{
            background-color:navy;
            height: 50px;
            color: white;
            font-weight: 800;
            font-size: 30px;
        }
        @media(max-width:600px){
            img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAR BOOKING</h1>
        <label>Car Type</label> <span id="res-car-type"></span>
        <label>Location</label> <span id="res-location"></span>
        <label>Pickup-Date</label> <span id = "res-pickup"></span>
        <label>Pickup-Time</label> <span id = "res-pickupt"></span>
        <label>Return-Date</label> <span id = "res-return"></span>
        <label>Return-Time</label> <span id = "res-returnt"></span>
        <label>Price</label> <span id = "res-price"></span>

        <button onclick="booked()">BOOKING</button>
    </div>
    <div>
        <img src="image/car2.png" alt="pic">
    </div>
</body>
<script>
    document.getElementById("res-car-type").innerHTML=localStorage.getItem("passValue");
    document.getElementById("res-location").innerHTML=localStorage.getItem("location");
    document.getElementById("res-pickup").innerHTML=localStorage.getItem("pickup");
    document.getElementById("res-pickupt").innerHTML=localStorage.getItem("pickupt");
    document.getElementById("res-return").innerHTML=localStorage.getItem("return");
    document.getElementById("res-returnt").innerHTML=localStorage.getItem("returnt");
    document.getElementById("res-price").innerHTML=localStorage.getItem("price");

   function booked() {
       
        alert("booked");
        window.location="car-Rental.html";
    }

    

</script>
</html>
