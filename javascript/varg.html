<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable</title>
</head>
<body>
    <h1>Global Variable</h1>
    <script>
        var amount=200;
        function a(){
            document.write(amount);
        }
        function b(){
            document.write(amount);
        }
        a();
        b();
    </script>
</body>
</html>
