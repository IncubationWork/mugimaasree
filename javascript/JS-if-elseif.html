<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Else If statement</title>
</head>
<body>
    <h1>Js Else If Statement</h1>
    <input type="number" id="number">
    <button id="check" onclick="check();">check</button>
    <p id="demo"></p>
</body>
<script>
    function check(){
        var num = document.getElementById("number").value;
       if(num>0){
        document.getElementById("demo").innerText="positive value";
       }
        else if(num==0){
            document.write("This value 0");
        }
        else{
            alert("nagative value");
        }
    }
</script>
</html>
