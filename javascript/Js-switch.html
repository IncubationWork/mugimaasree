<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Switch</title>
</head>
<body>
    <h1>Javascript Switch</h1>
    <input type="text" id="text">
    <button onclick="vowel();">click</button>
    <p id="case"></p>
    <script>
        function vowel() {
            var text=document.getElementById("text").value;
         var lowerChar = text.toLowerCase();
         console.log(lowerChar);
 switch (lowerChar) {
    case 'a':
    case 'e':
    case 'i':
    case 'o':
    case 'u':
    document.getElementById("case").innerText="vowel";
      break;
    document.getElementById("case").innerText="Give a valid input";
    break;
    default:
    document.getElementById("case").innerText="not vowel";
 }};
 vowel();
 </script>
</body>
</html>
