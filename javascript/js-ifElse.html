<html lang="en">
<head>

    <title>JS If Else Statement</title>
</head>
<body>
    <h1>JS If Else Statement</h1>
    <input type="number" id="number">
    <button type="button" value="click" onclick="check();">click</button>
    <p id="demo"></p>
</body>
<script>
function check(){
        var num = document.querySelector("#number").value;
if(num > 0){
    document.getElementById("demo").innerText="positve value";
}
else{
    alert("nagative value");
}
    }
</script>
</html>
