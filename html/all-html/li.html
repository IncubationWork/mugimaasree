<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li</title>
</head>
<body>
  <h1>list tag</h1>
  <p>subject</p>
  <ol>
    <li>Tamil</li>
    <li>English</li>
    <li>mathas</li>
  </ol>  
<p>subject 2</p>
  <ul type="square">
    <li>bio-mathas</li>
    <li>physics</li>
    <li>computer science</li>
  </ul>
</body>
</html>
