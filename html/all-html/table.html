<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>fruits rate detail</caption>
        <colgroup>
            <col span="2" style="background-color: red;">
            <col style="background-color: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Fruit name</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Apple</td>
                <td>90$</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Orange</td>
                <td>80$</td>
            </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="2">Total rate</td>
        <td>170$</td>
    </tr>
</tfoot>
    </table>
</body>
</html>
