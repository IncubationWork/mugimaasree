<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup</title>
</head>
<body>
    <h1>The optgroup tag</h1>
    <label for="food">choose food:</label>
    <select id="s1" name="s2">
        <optgroup label="veg">
            <option value="veg meals">veg meals</option>
            <option value="sampar sadham">sampar sadham</option>
        </optgroup>
        <optgroup label="non-veg">
            <option value="chikken 65">chikken 65</option>
            <option value="chikken rise">chikken rise</option>
        </optgroup>
    </select>
</body>
</html>
